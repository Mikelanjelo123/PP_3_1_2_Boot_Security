<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>добавить нового пользователя</title>
</head>
<body>
<h1>добавить нового пользователя</h1>
<form action="/add" method="post" accept-charset="UTF-8" th:object="${user}">
    <label for="firstName">Имя:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required/>
    <div style="color: aqua" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</div>
    <br/>

    <label for="lastName">Фамилия:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required/>
    <div style="color: aqua" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastname Error</div>
    <br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/>
    <div style="color: aqua" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</div>
    <br/>

    <button type="submit">Создать</button>
</form>
<a href="/">К списку пользователей</a>
</body>
</html>
